name: CI - Build & Push Images

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  ACR_NAME: kennyacr1
  ACR_LOGIN_SERVER: kennyacr1.azurecr.io

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        run: |
          az acr login --name $ACR_NAME

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/backend:latest
            ${{ env.ACR_LOGIN_SERVER }}/backend:${{ github.sha }}
          platforms: linux/amd64,linux/arm64

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/frontend:latest
            ${{ env.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          