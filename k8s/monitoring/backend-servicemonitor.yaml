apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-monitor
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: backend     # debe coincidir con backend-service
  namespaceSelector:
    matchNames:
      - knaval
  endpoints:
    - port: http
      path: /metrics
      interval: 15s